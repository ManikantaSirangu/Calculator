<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./img/calculator-solid.svg">
    <link rel="stylesheet" href="./calc.css">
</head>
<body>
    <section id="calc">
        <input id="calctext" >
        <div id="calcblocks">
            <div id="num7">
                <p>7</p>
            </div>
            <div id="num8">
                <p>8</p>
            </div>
            <div id="num9">
                <p>9</p>
            </div>
            <div id="num+">
                <p>+</p>
            </div>
            <div id="num4">
                <p>4</p>
            </div>
            <div id="num5">
                <p>5</p>
            </div>
            <div id="num6">
                <p>6</p>
            </div>
            <div id="num-">
                <p>-</p>
            </div>
            <div id="num1">
                <p>1</p>
            </div>
            <div id="num2">
                <p>2</p>
            </div>
            <div id="num3">
                <p>3</p>
            </div>
            <div id="num*">
                <p>*</p>
            </div>
            <div id="numC">
                <p>C</p>
            </div>
            <div id="num0">
                <p>0</p>
            </div>
            <div id="num=">
                <p>=</p>
            </div>
            <div id="num/">
                <p>/</p>
            </div>
        </div>
    </section>
    <script src="./calc.js"></script>
</body>
</html>
